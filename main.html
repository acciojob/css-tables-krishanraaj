<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            border-collapse: separate; /* Keep borders separate for border-radius */
            border-spacing: 0;         /* Remove default spacing */
            width: 80%;                /* Optional: table width */
            margin: 20px auto;         /* Center table */
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #ccc;   /* Border around cells */
            border-radius: 5px;       /* Rounded corners */
            padding: 0.5rem;          /* Space inside cells */
            text-align: left;
        }

        tr:nth-child(odd) {
            background-color: #f2f2f2; /* Odd row background */
        }

        tr:nth-child(even) {
            background-color: #ffffff; /* Even row background */
        }

        th {
            background-color: #d9d9d9;  /* Optional: header background */
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>10</td>
                <td>$5</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>15</td>
                <td>$7</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>20</td>
                <td>$10</td>
            </tr>
            <tr>
                <td>Mango</td>
                <td>5</td>
                <td>$8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
