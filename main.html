<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Table-Header 1</th>
          <th>Table-Header 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1 Data 1</td>
          <td>Row 1 Data 2</td>
        </tr>
        <tr>
          <td>Row 2 Data 1</td>
          <td>Row 2 Data 2</td>
        </tr>
        <tr>
          <td>Row 3 Data 1</td>
          <td>Row 3 Data 2</td>
        </tr>
        <tr>
          <td>Row 4 Data 1</td>
          <td>Row 4 Data 2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
