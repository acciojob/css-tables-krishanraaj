<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styled Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    table {
      width: 60%;
      border-collapse: separate; /* Important for border-radius to work */
      border-spacing: 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: white;
      border-radius: 10px;
      overflow: hidden; /* Keeps rounded corners clean */
    }

    th, td {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      text-align: left;
    }

    th {
      background-color: #eaeaea;
      font-weight: bold;
    }

    tr:nth-child(odd) {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #ffffff;
    }

    tr:hover {
      background-color: #e0e0e0; /* Subtle hover effect */
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>28</td>
        <td>New York</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>32</td>
        <td>Los Angeles</td>
      </tr>
      <tr>
        <td>Michael Brown</td>
        <td>45</td>
        <td>Chicago</td>
      </tr>
      <tr>
        <td>Emily Davis</td>
        <td>27</td>
        <td>Houston</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
